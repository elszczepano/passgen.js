<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <title>passgen.js</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center main-heading">Strong random password generator</h1>
    <div class="d-flex justify-content-center main-box">
      <div class="col-12 col-lg-5">
      <div class="input-group">
        <input type="number" min="8" class="form-control" id="passwordLength" placeholder="Password length">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="submit" id="generatePassword">Generate!</button>
        </span>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="lowercaseLetters">
          <input class="form-check-input" type="checkbox" id="lowercaseLetters">
          Lowercase letters
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="uppercaseLetters">
          <input class="form-check-input" type="checkbox" id="uppercaseLetters">
          Uppercase letters
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="numbers">
          <input class="form-check-input" type="checkbox" id="numbers">
          Numbers
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="specialCharacters">
          <input class="form-check-input" type="checkbox" id="specialCharacters">
          Special characters
        </label>
      </div>
      <div class="input-group">
        <input type="text" class="form-control received-password" id="passwordReceiveBox" readonly>
      </div>
    </div>
    <div class="col-12 col-lg-5 alert-box">
      <span id="currentAlert"></span>
    </div>
  </div>
  <footer class="fixed-bottom text-center">
    Strong password generator. Created by <a href="https://devszczepaniak.pl" target="_blank">Dominik Szczepaniak</a>. Copyright &copy; 2017 All rights reserved.
  </footer>
</div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
